<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/top_panel.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/notes.css" />
    <link rel="stylesheet" href="styles/file_list.css" />
    <link rel="stylesheet" href="styles/preview.css" />
</head>

<template id="file-template">
    <div class="file-item">
        <img class="file-icon" src="icons/create_new_file.svg" />
        <div class="file-name">ExampleFile.txt</div>
        <div class="file-actions">
            <div class="file-info">
                <div class="file-size">123</div>
                <div class="file-date">123</div>
            </div>
            <button class="file-actions-rename">
                <img style="width: 20px;" src="icons/rename.svg" />
            </button>
            <button class="file-actions-download">
                <img style="width: 20px;" src="icons/download.svg" />
            </button>
            <button class="file-actions-delete">
                <img style="width: 20px;" src="icons/delete.svg" />
            </button>
        </div>
    </div>
</template>

<body>

    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å -->
    <div class="top-panel">
        <div class="top-panel-left-side">
            <div>üìÇ File Manager</div>
        </div>

        <div class="top-panel-right-side">
            <!-- <div class="top-panel-lang" id="ru" current="true">–†—É—Å—Å–∫–∏–π</div>
            <div class="top-panel-lang" id="ua" current="false">–£–∫—Ä–∞–∏–Ω—Å–∫–∏–π</div>
            <div class="top-panel-lang" id="en" current="false">English</div> -->
        </div>
    </div>

    <div class="layout-body">
        <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
        <div class="navigation-panel">
            <div class="navigation">
                <input type="text" id="path-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—É—Ç—å" />
                <button id="navigation-goto-btn" onclick="goToPath()">
                    <img src="icons/goto_arrow.svg" />
                </button>
                <button id="navigation-refresh-btn" onclick="refreshCurrentFolder()">
                    <img src="icons/refresh.svg" />
                </button>

                <!-- –ó–æ–Ω–∞ –¥–ª—è Drag & Drop -->
                <div id="drop-zone" class="drop-zone">
                    <img src="icons/upload.svg" />
                </div>

                <!-- –ö–Ω–æ–ø–∫–∏ —Å–æ–∑–¥–∞–Ω–∏—è -->
                <div class="navigation-io">
                    <button id="create-folder" onclick="createFolder()">
                        <img src="icons/create_new_folder.svg" />
                    </button>
                    <button id="create-file" onclick="createFile()">
                        <img src="icons/create_new_file.svg" />
                    </button>
                    <input type="file" id="upload-input" style="display:none" />
                    <button id="upload-btn" onclick="uploadFile()">
                        <img src="icons/upload_file.svg" />
                    </button>
                </div>
            </div>

            <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div id="upload-progress" class="upload-progress" style="display:none;">
                <div id="progress-bar" class="progress-bar"></div>
                <div class="progress-label">–û—Ç–ø—Ä–∞–≤–∫–∞...</div>
                <div id="progress-text" class="progress-text">0 %</div>
            </div>
        </div>

        <!-- –ó–∞–º–µ—Ç–∫–∏ –∫–∞—Ç–∞–ª–æ–≥–∞ -->
        <div id="notes" class="notes">–¢–µ—Å—Ç–æ–≤–∞—è –∑–∞–º–µ—Ç–∫–∞</div>

        <!-- –°–ø–∏—Å–æ–∫ —Ñ–∞–π–ª–æ–≤ -->
        <div id="file-list">
            <div class="file-item">
                <img class="file-icon" src="icons/create_new_file.svg" />
                <div class="file-name">ExampleFile.txt</div>
                <div class="file-actions">
                    <div class="file-info">
                        <div class="file-size">123</div>
                        <div class="file-date">123</div>
                    </div>
                    <button class="file-actions-rename">
                        <img style="width: 20px;" src="icons/rename.svg" />
                    </button>
                    <button class="file-actions-download">
                        <img style="width: 20px;" src="icons/download.svg" />
                    </button>
                    <button class="file-actions-delete">
                        <img style="width: 20px;" src="icons/delete.svg" />
                    </button>
                </div>
            </div>
        </div>

        <!-- –ü—Ä–æ—Å–º–æ—Ç—Ä—â–∏–∫–∏ -->
        <div id="viewers">
            <div id="viewer-file-name">FileName.txt</div>

            <div id="image-viewer">
                <img id="image-viewer-img">
            </div>

            <div id="text-viewer">
                <div id="text-viewer-txt">TextPreview</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
